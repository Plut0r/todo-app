<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/main.css">

  <title>Frontend Mentor | Todo app | Plut0r</title>

<body>
  <header>
    <div class="header-div">
      <div class="header-grp-1">
        <h1>TODO</h1>

      </div>
      <div class="input-div">
        <div class="container-div">
          <div class="container"></div>
        </div>
        <div class="new-todo-input">

        </div>
      </div>
    </div>

            </div>
          </li>
          <li class="todo-items">
            <label for="1">
              <input type="checkbox" id="1">
              <div class="todo-text">
                <p>Rest lol</p>
              </div>
            </label>
            <div class="settings">
              <img class="icon-cross" src="./resources/images/icon-cross.svg" alt="icon-cross">
            </div>
          </li>
        </ul>
        <div class="todo-items-info">
          <div class="items-statuses">
            <span id="all" class="all">All</span>
